    <main class="container-fluid text-center d-flex flex-column">
      <h1 class="mt-3">Inscription</h1>
      <form action="" method="post">
        <fieldset class="my-3">
          <legend>Événement</legend>
          <div class="my-3 d-flex flex-column">
            <label for="evenement">
              Choisissez l'événements auquel vous voulez participer
            </label>
            <select name="evenement" id="evenement" required>
              <option value="events" selected disabled>
                Choisissez l'événements
              </option>
              <option value="uniteCentral">
                Apprendre à monter son unité centrale
              </option>
              <option value="languageWeb">
                Apprendre les bases du language web
              </option>
              <option value="microSoudure">
                Apprendre les bases en micro-soudure
              </option>
            </select>
          </div>
        </fieldset>
        <fieldset class="my-3">
          <legend class="my-3">Information personnelle</legend>
          <div class="my-3 d-flex flex-column">
            <label for="nom">Votre nom</label>
            <input type="text" name="nom" id="nom" required />
          </div>
          <div class="my-3 d-flex flex-column">
            <label for="prenom">Votre prénom</label>
            <input type="text" name="prenom" id="prenom" required />
          </div>
          <div class="my-3 d-flex flex-column">
            <label for="email">Votre Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="my-3 d-flex flex-column">
            <label for="tel">Votre n° de téléphone</label>
            <input type="tel" name="tel" id="tel" required />
          </div>
        </fieldset>
        <fieldset class="my-3">
          <legend class="my-3">Message</legend>
          <div class="my-3 d-flex flex-column">
            <label for="message">
              Si vous désirez nous laisser un message, n'hésitez pas !
            </label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </fieldset>
        <div class="mb-3">
          <input type="submit" value="S'inscrire" class="cta" />
        </div>
      </form>
    </main>
